{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <div class="row my-4">
        <div class="col-lg-3 mb-2">
            <div class="card">
              <div class="card-header">Add New Item</div>
              <div class="card-body">
                  <form id="add_to_db_form">
                      <div class="form-group">
                        <label for="add_item">New Item:</label>
                        <input type="text" class="form-control" placeholder="Enter an item" id="add_item" required>
                      </div>
                      <button type="submit" class="btn btn-block btn-primary" id=add_to_db_btn">Add</button>
                  </form>
                  <hr/>
                  <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="show_all">
                      <label class="custom-control-label" for="show_all">Show all</label>
                  </div>
              </div>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="loading fade">
                <div class="jumbotron">
                    <div class="row px-5">
                        <div class="col-lg-2 d-flex">
                            <div class="spinner-grow text-muted icn align-self-center text-center"></div>
                        </div>
                        <div class="col-lg-10">
                            <h1>Just a moment!</h1>
                            <p>I'm just reading the database...</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fade" id="no_items">
                <div class="jumbotron">
                    <div class="row px-5">
                        <div class="col-lg-2 d-flex">
                            <div class="fa fa-thumbs-up icn align-self-center text-center"></div>
                        </div>
                        <div class="col-lg-10">
                            <h1>Nothing to show</h1>
                            <p>Everything has been marked as collected.</p>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="list-group fade d-none" id="shopping_list">
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.4.1.min.js')}}"></script>
<script src="{{url_for('static', filename='js/shopping-list.js')}}"

{% endblock %}
