<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Register - MealPlan</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/auth.css')}}" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <form class="form-signin" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">Please Fill in the fields below to register:</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger alert-dismissible fade show">
                <strong>Error!</strong> {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <div class="form-group">
          <label for="firstname" class="sr-only">First Name:</label>
          <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firstname" required>
        </div>

        <div class="form-group">
          <label for="Surname" class="sr-only">Surname:</label>
          <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname" required>
        </div>

        <div class="form-group">
          <label for="email" class="sr-only">Email:</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Email address"required>
        </div>

        <div class="form-group">
          <label for="pin" class="sr-only">PIN:</label>
          <input type="password" class="form-control" id="pin" name="pin" placeholder="PIN" required>
          <small id="pinHelpBlock" class="form-text text-muted">Please don't use bank or phone PINs</small>
        </div>

        <div class="form-group">
          <label for="conf-pin" class="sr-only">Confirm PIN:</label>
          <input type="password" class="form-control" id="conf-pin" name="conf-pin" placeholder="Confirm PIN" required>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
