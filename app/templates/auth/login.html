<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login - MealPlan</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/auth.css')}}" rel="stylesheet">
  </head>

  <body class="text-center">
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
    <form class="form-signin" method="POST">
      <h1 class="h3 mb-3 font-weight-normal">Please input PIN</h1>
      <label for="password" class="sr-only">PIN</label>
      <input class="form-control form-control-lg text-center" type="password" id="password" name="password" placeholder="PIN" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </body>
</html>
